<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 150px;
            height: 50px;
            padding: 5px;
            font-size: 20px;
            /* text-align: center; */
        }

        input,
        select {
            font-size: 20px;
        }

        .data_ui {
            /* width: 250px; */
            height: 50px;
        }

        button {
            font-size: 15px;
            margin: 5px;
        }


        #center {
            text-align: center;
        }

        input.poster :disabled {
            background: gray;
        }

        #form {
            font-size: 30px;
        }

        #message {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function(){
            //alert('jquery connect');
            let checkID = RegExp(/^[a-z0-9]{0,8}$/);
            let alpha = "abcdefghijklmnopqrstuvwxyz";
            $('#btn_check_id').on('click', function(event) {
                //alert('id check1');
                if($('#user_id').val() == ""){

                }
                else if(!checkID.test($('#user_id').val())){
                    alert('첫 글자가 영소문자이고, 8글자인지 확인하세요.')
                }
                else if(checkID.test($('#user_id').val())){
                    alert('적합합니다.')
                }
                event.preventDefault();
                //return false;
            });
            $('#pwd2').on('blur',()=>{
                    let p1 = $('#pwd1').val();
                    let p2 = $('#pwd2').val();
                    if(p1==p2){
                        alert('same password');
                    } else {
                        alert("not same");
                        $('#pwd2').val("");
                        $('#pwd1').focus();
                    }
            });
            $('#find_zipcode').on('click', function() {
                alert('zipcode check');
            });
            $('#sending').on('click', function() {
                alert('sending check');
            });
            $("#checkbox").on('click',function(){
                    alert('in');
                    let count = 0;
                    $('.interests').each((item,index) => {
                        if(index.checked){
                            console.log(item);
                            count++;
                        };
                    });
                    console.log(count);
            })
        });
    </script>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <th colspan="5" id="form">회원가입양식</th>
            </tr>
            <tr>
                <th>구분</th>
                <th class="data_ui" colspan="2">데이터입력</th>
                <th>유효성검사</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>아이디</td>
                <td colspan="2">
                    <input type="text" id="user_id" name="userId">
                    <button id="btn_check_id">아이디확인</button>
                </td>
                <td>8자리 , 첫글자 영문소문자</td>
                <td id="message"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td colspan="2"><input type="text" id="pwd1" name="pwd1"></td>
                <td rowspan="2">비밀번호 일치</td>
                <td><input type="hidden" id="flag" value="false"></td>
            </tr>
            <tr>
                <td>비번확인</td>
                <td colspan="2"><input type="text" id="pwd2"></td>
                <td></td>
            </tr>
            <tr>
                <td>이름</td>
                <td colspan="2"><input type="text" id="user_name" name="userName"></td>
                <td>필수입력</td>
                <td></td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td colspan="2"><input type="text" id="postal" disabled><button id="find_zipcode"
                        type="button">우편번호찾기</button></td>
                <td rowspan="3">필수입력</td>
                <td></td>
            </tr>
            <tr>
                <td>주소1</td>
                <td colspan="2"><input type="text" id="addr1" size="35" disabled></td>
                <td></td>
            </tr>
            <tr>
                <td>주소2</td>
                <td colspan="2"><input type="text" id="addr2" size="35" disabled></td>
                <td></td>
            <tr>
            <tr>
                <td>생년월일</td>
                <td colspan="2">
                    <input type="text" placeholder="년도" size="5" id="year">
                    -
                    <select id="month">
                        <option>-- 월 --</option>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                    </select>
                    -
                    <span id="days"></span>

                    <br><br>
                    <input type="text" id="" placeholder="년도" size="5">-
                    <input type="text" id="" placeholder="월" size="5">-
                    <input type="text" id="" placeholder="일" size="5">
                </td>
                <td>년도는 1900~2050, 월은 1~12, 일은 1~31</td>
                <td>2개중 하나 선택</td>
            </tr>
            <tr>
                <td>성별</td>
                <td colspan="2">
                    <input type="radio" name="gender">남
                    <input type="radio" name="gender">여
                </td>
                <td>필수 선택</td>
                <td></td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td colspan="2">
                    <input type="checkbox" name="interests" value="0">문학
                    <input type="checkbox" name="interests" value="1">어학
                    <input type="checkbox" name="interests" value="2">정보IT<br>
                    <input type="checkbox" name="interests" value="3">과학
                    <input type="checkbox" name="interests" value="4">수학
                    <input type="checkbox" name="interests" value="5">예술
                </td>
                <td>2~3개 사이 선택</td>
                <td></td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td colspan="2"><textarea cols="50" rows="5"></textarea></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5" id="center"><input type="submit" value="가입" id="sending"> <input type="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
