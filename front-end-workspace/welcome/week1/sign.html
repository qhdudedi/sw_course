<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
</head>
<body>
    <div>
        <input type="text" name="아이디">
    </div>
    <div>
        <input type="radio" name="성별" value="남"/>남
        <input type="radio" name="성별" value="여"/>여
    </div>
    <div>
        <input type="checkbox" name="분야" value="문학"/>문학
        <input type="checkbox" name="분야" value="어학"/>어학
        <input type="checkbox" name="분야" value="정보IT"/>정보IT
        <br>
        <input type="checkbox" name="분야" value="과학"/>과학
        <input type="checkbox" name="분야" value="수학"/>수학
        <input type="checkbox" name="분야" value="예술"/>예술
    </div>
    <div>
        <textarea name="자기소개" cols="5" rows="5">  <!-- input이 아닌 textarea -->
    </div>
    <div>
        <button type="submit">가입</button>
        <button type="reset">초기화</button>
        <button onclick=''>가입</button>
    </div>
</body>
</html>
